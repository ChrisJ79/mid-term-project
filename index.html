<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mid-Term Project</title>
        <!--style.css-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!--normalize.css-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet" type="text/css">
        <!--bootstrap.css(cdn)-->
<!--         <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css"></link> -->
        <!--bootstrap.css-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <!--bootstrap.js/cdn-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js" type="text/javascript"></script>
        <!--angular.js/cdn-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <!--jquery.js/cdn-->
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <!--app.js-->
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body id="wrapper">

        <nav>
            <div>
                <img src="">
            </div>
        </nav>
        <h1>ORDER FORM</h1>
        <section class="cust-info">
            <form action="" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="">Name</label>
                    <div class="controls">        
                        <input class="forms" type="text" name="Customer Name" placeholder="Enter Customer Name">
                    </div>    
                </div>
            </div> 
                <div class="control-group">
                    <label class="control-label" for="">Job Name</label>
                    <div class="controls">
                        <input class="forms" type="text" name="Job Name" placeholder="Job Name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="">Contact Name</label>
                    <div class="controls">
                        <input class="forms" type="text" name="Contact Name" placeholder="Name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="">Contact Phone Number</label>
                    <div class="controls">
                        <input class="forms" type="text" name="Contact Phone Number" placeholder="Phone Number">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="">Email</label>
                    <div class="controls">
                        <input class="forms" type="text" name="Customer Email" placeholder="Enter Email Address">
                    </div>
                </div>  
            </form>  
        </section>
        <h1>MATERIAL LIST</h1>
        <section class="timber-list">
            <div>
            <label class="control-label" for="">Enter Timber Size</label>
                <div class="control-group">
                    <input  class="enter-item" type="text" name="Timber Size Entry" placeholder="Enter Timber Size">
                </div>
            </div>
        </section>

        <section class="get-quote">
            <button type="submit" class="btn">Get Quote!</button>
        </section>
    </body>
</html>
