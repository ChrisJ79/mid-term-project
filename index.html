        <h1 class="cust-header">CUSTOMER INFO</h1>
        <section class="cust-info">
            <form action="" class="form-horizontal left-input">
                <div class="control-group name">
                    <div class="controls">  
                        <label class="control-label" for=""></label>      
                        <input class="input1" type="text" name="Customer Name" placeholder="Enter Customer Name" autofocus="">
                    </div>    
                </div> 
                <div class="control-group job-name">
                    <div class="controls">
                        <label class="control-label" for=""></label>
                        <input class="input2" type="text" name="Job Name" placeholder="Enter Job Name">
                    </div>
                </div>
                <div class="control-group contact-name">
                    <div class="controls">
                        <label class="control-label" for=""></label>
                        <input class="input3" type="text" name="Contact Name" placeholder="Contact Name">
                    </div>
                </div>
                <div class="control-group contact-phone"> 
                    <div class="controls">
                        <label class="control-label" for=""></label>
                        <input class="input4" type="text" name="Contact Phone Number" placeholder="Contact Phone Number">
                    </div>
                </div>   
            </form> 
            <form action="" class="form-horizontal right-input">   
                <div class="control-group">
                    <div class="controls">
                        <label class="control-label" for=""></label>
                        <input class="input5" type="text" name="Customer Email" placeholder="Enter Email Address">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="control-label" for=""></label>
                        <textarea class="input6" type="text" name="Notes" placeholder="Enter All Notes & Details Here!"></textarea>
                    </div>
                </div>  
            </form>   
        </section>

            <!-- Button trigger modal -->
            <section class="pop-up">
                <button type="button mod-button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Click Here to Enter Timber Details!
                </button>
            </section>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Timber Details</h4>
                        </div>
                        <div class="modal-body">


                            <ul class="option-dropdowns">
                                <li class="cat">
                                    <div class="dropdown">
                                        <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-primary dropdown-toggle">
                                        Species of Wood
                                        <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dLabel">
                                            <li>#2/Btr. Western Red Cedar</li>
                                            <li>#1/Btr. Douglas Fir</li>
                                        </ul>
                                    </div>
                                <li class="cat">    
                                <li>
                                    <div class="dropdown">
                                        <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-primary dropdown-toggle">

                                            Surface Texture
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dLabel">
                                            <li>Rough-Sawn</li>
                                            <li>Resawn</li>
                                            <li>S4S</li>
                                            <li>Hand-Hewn</li>
                                            <li>Wire-Brushed</li>
                                            <li>Hand-Hewn & Wirebrushed</li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="cat">
                                    <div class="dropdown">
                                        <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-primary dropdown-toggle">
                                            Moisture-Content
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dLabel">
                                            <li>Green</li>
                                            <li>Kiln-Dried</li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


<section class="timber-list" ng-controller="MainCtrl as timber">
    <form action="">
        <div class="control-group">
            <div class="left-tim-input">
                <label class="control-label" for=""></label>
                <input class="input11" ng-model="timber.newTimber" type="text" name="Timber Size Entry" placeholder="Enter Timber Size">
                <h1 ng-repeat="size in timber.sizes track by $index">{{size}}</h1>
                <div>
                    <button ng-click="timber.addTimber()" type="button" class="my-btn">Add Timber</button>
                </div>
            </div>
            <div class="right-tim-input">    
                <label class="control-label" for=""></label>
                <input class="input12" ng-model="timber.newNum" type="text" name="Timber Quantity Entry" placeholder="Enter Timber Quantity">
                <h1 ng-repeat="quantity in timber.qty track by $index">{{quantity}}</h1>
<!--            <div>
                    <button ng-click="timber.addQty()" type="button" class="my-btn">Add Quantity</button>
                </div> -->
            </div>    
        </div>
    </form>
</section>
