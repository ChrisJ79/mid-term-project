
<!-- log-in html page -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log-in Page</title>
        <!--css/log-in.css-->
        <link rel="stylesheet" href="css/log-in.css">
        <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
        <!--bootstrap.css(cdn)-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css"></link>
        <!--jquery.js/cdn-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" type="text/javascript"></script>
        <!--bootstrap.js/cdn-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js" type="text/javascript"></script>

        </script>
    </head>
    <body>
        <div class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                        <h1>Register here to create an account!</h1>
                        <h1>Please Log in to your account to get started on your quote</h1>
                        <form class="" action="index.html" method="post">
                            <label for="">E-mail Address</label>
                            <input type="text" name="email-address" value="">
                            <label for="">Password</label>
                            <input type="text" name="password" value="">
                            <button type="submit" name="log-in">Log-In</button>
                            <!-- what goes here for 'forgot email or password? -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </body>
</html>
